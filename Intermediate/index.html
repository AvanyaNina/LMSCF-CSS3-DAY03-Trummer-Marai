<!DOCTYPE html>
<html>
<head>
	<html lang="en">
<head>
	<meta charset="utf-8">
	<title>IntermediateFlexboxNutrition</title>
	<link rel="stylesheet" href="style.css">
</head>
	
<body>

<div class="nutritionbox">
	<div class="firstclass">
		<h1>Nutrition Facts</h1>
		<p>Serving Size 1 cup (50g)</p>
		<p>Servings Per Container 10</p>
	</div>

	<div class="secondclass ausrichten">
		<div class="beschreibung">
			Amount Per Serving
		</div>

		<div class="spalte">
			Cereal
		</div>

		<div class="spalte">
			with 1/2<br>cup 1%<br>milk
		</div>
	</div>

	<div class="secondclass">
		<div class="beschreibung">
			Calories
		</div>

		<div class="spalte">
			190
		</div>

		<div class="spalte">
			250
		</div>
	</div>

	<div class="secondclass dickelinie">
		<div class="beschreibung">
			Calories from fat
		</div>

		<div class="spalte">
			35
		</div>

		<div class="spalte">
			45
		</div>
	</div>

	<div class="secondclass">
		<div class="beschreibung">
			 
		</div>

		<div class="spalte">
			 
		</div>

		<div class="spalte">
			% Daily Values **
		</div>
	</div>

	<div class="secondclass">
		<div class="beschreibung">
			Total Fat 4g*
		</div>

		<div class="spalte">
			6%
		</div>

		<div class="spalte">
			8%
		</div>
	</div>

	<div class="secondclass">
		<div class="beschreibung">
			Saturated Fat 1.5g
		</div>

		<div class="spalte">
			8%
		</div>

		<div class="spalte">
			13%
		</div>
	</div>

	<div class="secondclass">
		<div class="beschreibung">
			Cholesterol 0mg
		</div>

		<div class="spalte">
			0%
		</div>

		<div class="spalte">
			3%
		</div>
	</div>

	<div class="secondclass dickelinie">
		<div class="beschreibung">
			Calories from fat
		</div>

		<div class="spalte">
			35
		</div>

		<div class="spalte">
			45
		</div>
	</div>
</div>
</body>
</html>
